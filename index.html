<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="scripts/main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/main.css">
  <title>DnD PacMan</title>
</head>
<body>
